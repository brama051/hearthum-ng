<div class="row">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-block">
                <form #f="ngForm" novalidate>
                    <div class="input-group" >
                        <input type="text" class="form-control" placeholder="Start typing..." [(ngModel)]="recordingFilter.filter" (keyup)="apply()" name="filter" *ngIf="recordingFilter.filterBy !== 'dateCreated'">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" (click)="resetFilters(); apply(); isCollapsed = true;"><i class="fa fa-refresh"></i></button>
                        </span>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" (click)="isCollapsed = !isCollapsed"
                                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapsableBlock">
                                <i class="fa fa-sliders"></i>
                            </button>
                        </span>
                    </div>
                    <div *ngIf="recordingFilter.filterBy === 'dateCreated'">
                        <br>
                        <div class="form-group">
                            <label>Filter by date created from</label>
                            <input type="datetime-local" class="form-control" [(ngModel)]="filterStartDatetime" name="filterStartDatetime" (change)="apply()">
                        </div>
                        <div class="form-group">
                            <label>to</label>
                            <input type="datetime-local" class="form-control" [(ngModel)]="filterEndDatetime" name="filterEndDatetime" (change)="apply()">
                        </div>
                    </div>
                    <div id="collapsableBlock" [ngbCollapse]="isCollapsed">
                        <br>
                        <div class="form-group">
                            <label for="orderBy">Filter by</label>
                            <select class="form-control" id="orderBy"[(ngModel)]="recordingFilter.filterBy" name="filterBy">
                                <option value="patientName">Patient name</option>
                                <option value="patientEmail">Patient e-mail</option>
                                <option value="dateCreated">Date created</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderType">Order</label>
                            <select class="form-control" id="orderType" [(ngModel)]="recordingFilter.sortType" name="sortType">
                                <option value="ascending">Ascending</option>
                                <option value="descending">Descending</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" id="showOthers" [(ngModel)]="recordingFilter.showOthers" name="showOthers">
                                <label for="showOthers">Show others recordings</label>
                            </label>
                        </div>
                        <button class="btn btn-secondary btn-block" (click)="apply()">Apply Changes</button>
                        <!--pre>{{ recordingFilter | json }}</pre-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
