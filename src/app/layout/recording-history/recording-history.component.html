<app-filter (change)="handleFilterChange()"></app-filter>

<app-card *ngFor="let r of recordingPage?.content;" [recording]="r"></app-card>

<ngb-pagination [collectionSize]="recordingPage?.totalElements" [(page)]="page" [(pageSize)]="pageSize" [maxSize]="4"
                [boundaryLinks]="false" (pageChange)="handlePageChange()"></ngb-pagination>
