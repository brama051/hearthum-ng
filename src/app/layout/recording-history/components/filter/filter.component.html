<div class="row">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-block">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Start typing...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button"><i class="fa fa-refresh"></i></button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" (click)="isCollapsed = !isCollapsed"
                                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                            <i class="fa fa-sliders"></i>
                        </button>
                    </span>
                </div>
                <div id="collapseExample" [ngbCollapse]="isCollapsed">
                    <br>
                    <div class="form-group">
                        <label for="orderBy">Filter by</label>
                        <select class="form-control" id="orderBy">
                            <option value="patientName">Patient name</option>
                            <option value="patientEmail">Patient e-mail</option>
                            <option value="dateCreated">Date created</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderType">Order</label>
                        <select class="form-control" id="orderType">
                            <option value="ascending">Ascending</option>
                            <option value="descending">Descending</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="showOthers">
                            <label for="showOthers">Show others recordings</label>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
